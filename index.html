<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <title>Document</title>
    <script defer src="/js/game.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Guess Dat Letter</h1>
                <p class="lead text-center">This is a game where you get 10 guesses and you have to get the correct letter that the magical PC in the shell has chosen</p>
            </div>
        </div>
    </div>
</body>

<main class="container">
    <!-- Intro message -->
    <div class="row">
        <div class="col-lg-12">
            <p class="intro-text text-center">Can you guess what letter I am thinking of?</p>
        </div>
    </div>

    <!-- What the user has guess so far -->
    <div class="row">
        <div class="col-lg-12 text-center">
            <!-- Where guesses will be pushed -->
            Your guesses so far: <span id="user-guesses"></span>
            
        </div>
    </div>
    
    <!-- What the user has guessed so far -->
    <div class="row">
        <div class="col-lg-4 text-center">Wins:<span id="wins"></span></div>
        <div class="col-lg-4 text-center">Loses:<span id="losses"></span></div>
        <div class="col-lg-4 text-center">Guesses Left:<span id="guesses-left"></span></div>

    </div>
    <!-- wins, loses, total number of guesses left -->

</main>
</html>
